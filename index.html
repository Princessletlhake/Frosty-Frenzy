<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frosty Frenzy</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="/image/logo.png"
          alt="An illustration of an ice-cream with a smiley face"
        />
      </div>
      <div class="links">
        <ul class="link-items">
          <li><a href="/">Home</a></li>
          <li><a href="/">About Us</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </div>
    </div>

    <div class="hero-section">
        <div class="hero-text">
            Welcome To Frosty Frenzy
        </div>
        <button>Order</button>
        <div class="image">
            <img src="/image/hero-image.png" alt="An Ai generated picture of two ice creams">
        </div>
    </div>

    <div class="flavours-section">
        <div class="card">
            <img src="/image/chocolate.jpg" alt="">
        </div>
        <div class="card">
            <img src="./vanilla-icecream.jpg" alt="">
        </div>
        <div class="card">
            <img src="/image/Strawberry Ice Cream - Colorful Superfoodie.jpg" alt="">
        </div>
        <div class="card">
            <img src="./image/Mint Chocolate Chip Ice Cream Recipe.jpg" alt="">
        </div>

    </div>
  </body>
</html>
